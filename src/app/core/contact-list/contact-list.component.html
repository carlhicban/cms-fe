<div class="container">
    <div class="filters">
        <mat-form-field>
            <input matInput [(ngModel)]="searchInputValue" (keyup)="onKeyUp($event)" placeholder="Search" />
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="sortBy" (selectionChange)="sortDataBy()">
                <mat-option value="name">Name</mat-option>
                <mat-option value="email">Email</mat-option>
                <mat-option value="city">City</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-select [(ngModel)]="orderBy" (selectionChange)="sortOrderBy()">
                <mat-option value="asc">Asc</mat-option>
                <mat-option value="desc">Desc</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" [(ngModel)]="createdAt" (dateChange)="onDateChange($event)">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-add-contact" (click)="navigateToAddContct()">
            Add Contact
        </button>

        <button mat-raised-button color="secondary" class="btn-logout" (click)="logout()">
            Logout
        </button>
    </div>

    <app-table [tableDataColumns]="contactDataColumns" [tableDisplayColumns]="contactDisplayColumns"
        [tableData]="contactData" [totalData]="totalContactData" (pageNumber)="pageNumberChange($event)"
        (pageSize)="pageSizeChange($event)" (deleteContact)="deleteContact($event)"
        (editContact)="editContact($event)"></app-table>
</div>
